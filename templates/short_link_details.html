{% extends "shorten.html" %}
{% block title %}Details about /{{ short_id }} - {% endblock %}
{% block body %}
  <h3>URL Information</h3>
  <dl>
    <dt>Short link:
    <dd class=link><div><a href="/shortly/{{ short_id }}" target="_blank">azeid.com/{{ short_id }}</a></div>
    <dt>Full link:
    <dd class=link><div>{{ link_target }}</div>
    <dt>Click count:
    <dd>{{ click_count }}
  </dl>
{% endblock %}
